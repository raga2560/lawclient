<ion-header>
 <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Party Deals </ion-title>
<ion-buttons end>
    <button ion-button icon-only (click)="refresh()"><ion-icon name="refresh"></ion-icon></button>
  </ion-buttons>
 </ion-navbar>
</ion-header>



<ion-content padding>
      <ion-item *ngIf="contracts.length==0">
	No deals yet
      </ion-item>
<ion-list no-lines *ngIf="contracts.length !=0">

    <ion-item-sliding *ngFor="let contract of contracts">

      <ion-item>
        {{contract.contractid}}
        <button item-right ion-button (click)="selectContract(contract)" color="primary">Select</button>

      </ion-item>

    </ion-item-sliding>

  </ion-list>

</ion-content>
