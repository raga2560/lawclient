<ion-header>
 <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Register as Dealer </ion-title>
 </ion-navbar>
</ion-header>
 
 
<ion-content padding>
 
    <ion-row class="account-form">
        <ion-col>
            <ion-list inset>
 
                <ion-item>
                    <ion-label><ion-icon name="mail"></ion-icon></ion-label>
                    <ion-input [(ngModel)]="email" placeholder="Email" type="email"></ion-input>
                </ion-item>
 
                <ion-item>
                    <ion-label><ion-icon name="lock"></ion-icon></ion-label>
                    <ion-input [(ngModel)]="password" placeholder="Password" type="password"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label>Address </ion-label>
                    <ion-input [(ngModel)]="address" placeholder="Enter" type="text"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label>Phone </ion-label>
                    <ion-input [(ngModel)]="phone" placeholder="Enter" type="text"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label>Dealer type</ion-label>
                    <ion-select [(ngModel)]="dealertype">
                        <ion-option value="realestate">Realestate dealer</ion-option>
                        <ion-option value="legal">Legal dealer</ion-option>
                        <ion-option value="company">Company dealer</ion-option>
                    </ion-select>
                </ion-item>
 
            </ion-list>
 
            <button ion-button (click)="register()" class="continue-button">Register</button>
 
        </ion-col>
    </ion-row>
 
</ion-content>
