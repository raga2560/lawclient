<ion-header>
 <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Dealer terminal to create contract </ion-title>
 </ion-navbar>
</ion-header>



<ion-content padding>

  <ion-list  inset padding>
        <ion-item>
         <ion-label>Contract details to be entered below </ion-label>
        </ion-item>
        <ion-item>
            <ion-input type="number" [(ngModel)]="partynumber" placeholder="Enter party number "></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="text" [(ngModel)]="partyname" placeholder="Enter Party name "></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="number" [(ngModel)]="partypercentage" placeholder="Enter party percentage "></ion-input>
        </ion-item>
        <ion-item>
            <button item-left ion-button color="primary">Save party</button>
            <button item-right ion-button color="primary">No more parties</button>
        </ion-item>
        <ion-item-divider color="primary">
            List of parties
        </ion-item-divider>
        <ion-item>
            <ion-input type="text" placeholder="Deposit address"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label> Check if percentages are proper </ion-label>
            <button item-right ion-button color="primary">Validate </button>
        </ion-item>
        <ion-item>
            <button item-left ion-button>Create contract </button>
        </ion-item >
   </ion-list>

</ion-content>
