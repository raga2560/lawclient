<ion-header>
 <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Dealer terminal to create contract </ion-title>
 </ion-navbar>
</ion-header>



<ion-content padding>

  <ion-list  inset padding>
        <ion-item>
         <ion-label>Contract details to be entered below </ion-label>
        </ion-item>
        <ion-item>
            <ion-input type="number" [(ngModel)]="partyid" placeholder="Enter party number "></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="text" [(ngModel)]="userid" placeholder="Enter Party name "></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="number" [(ngModel)]="percentage" placeholder="Enter party percentage "></ion-input>
        </ion-item>
        <ion-item>
            <button item-left ion-button (click)="saveParty()" color="primary">Save party</button>
            <button item-right ion-button (click)="nomoreParty()" color="primary">No more parties</button>
        </ion-item>
        <ion-item-divider color="primary">
            List of parties
        </ion-item-divider>
        <ion-item *ngFor="let party of parties; let i = index ;">
           Party: {{party.partyid }} = {{party.userid}}, {{party.percentage}}%
        </ion-item>
        <ion-item>
            <ion-input type="text" [(ngModel)]="depositaddress" placeholder="Deposit address"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label> Check if percentages are proper </ion-label>
            <button item-right ion-button color="primary">Validate </button>
        </ion-item>
        <ion-item>
            <button item-left ion-button (click)="createContract()">Create contract </button>
        </ion-item >
   </ion-list>

</ion-content>
